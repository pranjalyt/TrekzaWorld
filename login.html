<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrekzaWorld</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C5A 25%, #FFF5F0 50%, #FF8C5A 75%, #FF6B35 100%);
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/image 1(1).jpg') center/cover;
            opacity: 0.15;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 30px;
            padding: 3.5rem 2.5rem;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3);
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .login-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
            filter: drop-shadow(0 4px 10px rgba(255, 107, 53, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .login-header h1 {
            font-family: "Ubuntu", sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C5A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .login-form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            width: 100%;
            display: block;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 107, 53, 0.2);
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.1);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            border-color: #FF6B35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.15), 0 8px 25px rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 3.2rem;
            color: #FF6B35;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus + .input-icon {
            color: #E85A2B;
            transform: scale(1.1);
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C5A 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #E85A2B 0%, #FF6B35 100%);
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
        }

        .login-btn i {
            margin-right: 0.5rem;
        }


        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2.5rem 1.5rem;
                border-radius: 25px;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .login-logo {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .form-group input {
                padding: 0.9rem 1.2rem;
                padding-left: 2.8rem;
            }

            .input-icon {
                left: 0.8rem;
                top: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/TrekzaWorld.png" alt="TrekzaWorld Logo" class="login-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your journey</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Store user info in sessionStorage (demo mode - accepts any credentials)
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userName', name);
            sessionStorage.setItem('userEmail', email);
            
            // Add loading state
            const btn = document.querySelector('.login-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            btn.disabled = true;
            
            // Simulate login delay for better UX
            setTimeout(() => {
                // Redirect to main site
                window.location.href = 'index.html';
            }, 1000);
        });

        // Add input animations
        const inputs = document.querySelectorAll('.form-group input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Check if already logged in
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
